<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katelyn's Reading Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 50%, #fefce8 100%);
        }
        .card { border-radius: 24px; box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.05); }
        .btn-animate:active { transform: scale(0.95); }
        .pink-gradient { background: linear-gradient(to right, #ec4899, #d946ef); }
        .purple-btn { background-color: #a855f7; }
        .yellow-accent { background-color: #facc15; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 card w-full max-w-md border-t-8 border-pink-400">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text pink-gradient mb-2">üìö Katelyn's Reading Log</h1>
            <p class="text-gray-500 font-medium">Ready for a new story?</p>
        </div>

        <!-- Timer Section -->
        <div class="mb-8 p-4 bg-purple-50 rounded-2xl border-2 border-purple-100">
            <h2 class="text-center text-purple-700 font-bold mb-3 flex items-center justify-center gap-2">
                ‚è±Ô∏è Reading Timer
            </h2>
            <div id="timerDisplay" class="text-4xl font-bold text-center text-purple-600 mb-4">20:00</div>
            
            <div class="flex gap-2 mb-4">
                <input type="number" id="timerInput" placeholder="Min" min="1" value="20"
                    class="w-20 p-2 text-center border-2 border-purple-200 rounded-lg focus:outline-none focus:border-purple-400">
                <button id="setTimerBtn" class="flex-1 purple-btn text-white font-bold py-2 rounded-lg btn-animate">Set</button>
            </div>
            
            <div class="flex gap-2">
                <button id="startTimerBtn" class="flex-1 bg-green-500 text-white font-bold py-2 rounded-lg btn-animate">Start</button>
                <button id="stopTimerBtn" class="flex-1 bg-red-400 text-white font-bold py-2 rounded-lg btn-animate hidden">Stop</button>
                <button id="resetTimerBtn" class="flex-1 bg-gray-400 text-white font-bold py-2 rounded-lg btn-animate">Reset</button>
            </div>
        </div>

        <form id="readingForm" class="space-y-5">
            <hr class="border-pink-100 mb-5">
            
            <!-- Date -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
                <input type="date" id="date" required 
                    class="w-full p-3 border-2 border-pink-100 rounded-xl focus:border-pink-400 focus:outline-none transition-colors">
            </div>

            <!-- Title -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Book Title</label>
                <input type="text" id="title" placeholder="What book is it today?" required
                    class="w-full p-3 border-2 border-purple-100 rounded-xl focus:border-purple-400 focus:outline-none transition-colors">
            </div>

            <!-- Duration -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Minutes Read</label>
                <input type="number" id="duration" placeholder="How many minutes?" required min="1"
                    class="w-full p-3 border-2 border-yellow-200 rounded-xl focus:border-yellow-400 focus:outline-none transition-colors">
            </div>

            <!-- Language -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Language</label>
                <div class="flex gap-4">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="language" value="English" checked class="hidden peer">
                        <div class="text-center p-3 border-2 border-pink-100 rounded-xl peer-checked:bg-pink-500 peer-checked:text-white peer-checked:border-pink-500 transition-all font-bold">
                            English üá¨üáß
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="language" value="French" class="hidden peer">
                        <div class="text-center p-3 border-2 border-purple-100 rounded-xl peer-checked:bg-purple-500 peer-checked:text-white peer-checked:border-purple-500 transition-all font-bold">
                            French üá´üá∑
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full pink-gradient text-white font-bold py-4 rounded-xl shadow-lg transition-all btn-animate text-lg">
                Log My Reading! ‚ú®
            </button>
        </form>

        <div id="status" class="mt-4 text-center hidden">
            <p class="p-3 rounded-lg font-medium"></p>
        </div>
    </div>

    <!-- Audio context sound for timer -->
    <script>
        const playAlarm = () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        };

        // Timer Logic
        let timerInterval;
        let timeLeft = 1200; // 20 mins default
        const timerDisplay = document.getElementById('timerDisplay');
        const timerInput = document.getElementById('timerInput');
        const startBtn = document.getElementById('startTimerBtn');
        const stopBtn = document.getElementById('stopTimerBtn');
        const resetBtn = document.getElementById('resetTimerBtn');
        const setBtn = document.getElementById('setTimerBtn');
        const durationInput = document.getElementById('duration');

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        setBtn.onclick = () => {
            const val = parseInt(timerInput.value);
            if (val > 0) {
                timeLeft = val * 60;
                updateDisplay();
            }
        };

        startBtn.onclick = () => {
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    playAlarm();
                    // Auto-fill the duration box when timer finishes!
                    durationInput.value = timerInput.value;
                    alert("‚è∞ Time's up, Katelyn! Great reading!");
                    stopBtn.classList.add('hidden');
                    startBtn.classList.remove('hidden');
                }
            }, 1000);
        };

        stopBtn.onclick = () => {
            clearInterval(timerInterval);
            stopBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        };

        resetBtn.onclick = () => {
            clearInterval(timerInterval);
            timeLeft = parseInt(timerInput.value || 20) * 60;
            updateDisplay();
            stopBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
        };

        // Form Submission Logic
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwQpKw9iatIsHzoWbAFleOpd__PbTWYeeQfZRsn4EV1Ku5qoNrbhrSD9bRmEAhN-VE/exec'; 

        document.getElementById('date').valueAsDate = new Date();
        const form = document.getElementById('readingForm');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                date: document.getElementById('date').value,
                title: document.getElementById('title').value,
                duration: document.getElementById('duration').value,
                language: document.querySelector('input[name="language"]:checked').value
            };

            submitBtn.disabled = true;
            submitBtn.innerText = "Sending to Sheet... üöÄ";
            
            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                showMessage("Awesome job, Katelyn! Your reading is saved. üåü", "bg-pink-100 text-pink-700 border-2 border-pink-200");
                form.reset();
                document.getElementById('date').valueAsDate = new Date();
            } catch (error) {
                showMessage("Oh no! It didn't save. Ask Mom for help!", "bg-red-100 text-red-700");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Log My Reading! ‚ú®";
            }
        });

        function showMessage(msg, classes) {
            status.className = `mt-4 text-center ${classes}`;
            status.querySelector('p').innerText = msg;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
